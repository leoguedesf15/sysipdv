    <h2>{{title}}</h2>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>        
            </div>     
            <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="password">Senha</label>
                    <i class="material-icons pass-eye" (click)=this.seePassword($event.target,passInput)>remove_red_eye</i>
                    <input id="password" #passInput type="password" class="validate">

                </div>
                <div class="col s6 div-label-nascimento">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" class="datepicker">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select name="cargo" id="cargo">
                      <option value="" disabled selected>Escolha o cargo</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>                  
                  </div>
                  <div class="input-field col s6">
                    <select name="departamento" id="departamento">
                      <option value="" disabled selected>Escolha o departamento</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>                   
                  </div>
            </div>
                <div class="row">
                    <div class="col s12">
                        <button href="#" [disabled]="!formValido()" (click)="submitForm()"  class="waves-effect waves-light btn-large btn-submit"><i class="material-icons left">save</i>Salvar</button>
                    </div>
                </div>  
        </form>
    </div>
