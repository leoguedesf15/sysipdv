<h2>{{title}}</h2>
<div class="row" *ngIf="this.formGroup != null">
    <form class="col s12" [formGroup]="formGroup">
        <div class="row">
            <div class="input-field col s12">
                <input id="nome_departamento" type="text" class="validate" #inputNome formControlName="nome_departamento">
                <label for="nome_departamento"[ngClass]="{'active': inputNome.value!=null}">Nome do Departamento *</label>
            </div>        
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="centro_custo" id="centro_custo" #selectCentroCusto formControlName="id_centro_custo_fk">
                    <option value="" disabled selected>Escolha o Departamento *</option>
                    <option *ngFor="let option of centros_custo" [value]="option.id_centro_custo" [selected]="option.id_centro_custo == selectCentroCusto.value">{{option.nome_centro_custo}}</option>
                </select>                  
            </div>         
        </div>
        <div class="row">
            <div class="col s12">
                <button href="#" [disabled]=!this.formValido() (click)="this.submitForm()"  class="waves-effect waves-light btn-large btn-submit"><i class="material-icons left">save</i>Salvar</button>
            </div>
        </div>  
    </form>
</div>
