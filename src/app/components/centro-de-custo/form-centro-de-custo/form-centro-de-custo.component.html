<h2>{{title}}</h2>
<div class="row" *ngIf="this.formGroup != null">
    <form class="col s12" [formGroup]="formGroup">
        <div class="row">
            <div class="input-field col s12">
                <input id="nome_centro_custo" type="text" class="validate" #inputNome formControlName="nome_centro_custo">
                <label for="nome_centro_custo"[ngClass]="{'active': inputNome.value!=null}">Nome do Centro de Custo *</label>
            </div>        
        </div>             
        <div class="row">
            <div class="col s12">
                <button href="#" [disabled]=!this.formValido() (click)="this.submitForm()"  class="waves-effect waves-light btn-large btn-submit"><i class="material-icons left">save</i>Salvar</button>
            </div>
        </div>  
    </form>
</div>
