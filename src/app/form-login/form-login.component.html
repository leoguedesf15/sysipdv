<div class="div-form-login" #div_form_login>
    <div class="div-logo">
      <logo></logo>
    </div>
    <form class="form-login">            
        
          <div class="input-field">
            <input id="email" type="email" class="validate" (input)="email = $event.target">
            <label for="email">Email</label>                
          </div>
          <div class="input-field">
              <input id="password" type="password" class="validate" (input)="senha = $event.target">
              <label for="password">Password</label>
          </div>
         
          <div class="input-field">
            <input type="submit" (click)="login" class="waves-effect waves-light btn btn-submit" value="Login">
        </div>                  
    </form>    
</div>
